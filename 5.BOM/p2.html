<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Confirm</h1>
    <!-- used to accept the user consent => 
        ok => true
        cancel => false 
        logout
        delete
    -->

    <button onclick="getConfirm()">Delete</button>
    <script>
        function getConfirm() {
            if(confirm('Are you sure to delete user info?')) {
                alert("deleted successfully")
            } else {
                alert("delete terminated")
            }
        }
    </script>
</body>
</html>
