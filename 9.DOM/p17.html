<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.getElementByName()</h1>

    <form method="post" autocomplete="off" onsubmit="handler(event)">
        <div>
            <input type="checkbox" name="lang" id="lang" value="kannada">kannada
            <input type="checkbox" name="lang" id="lang" value="hindi">hindi
            <input type="checkbox" name="lang" id="lang" value="telugu">telugu
            <input type="checkbox" name="lang" id="lang" value="tamil">tamil
        </div>

        <div>
            <input type="submit" value="Send">
        </div>
    </form>

    <script>
        function handler(event) {
            event.preventDefault();

            let x = document.getElementsByName("lang")
            console.log(`x = `, x )
            let lang = []
            x.forEach(item => {
                if(item.checked) {
                    lang.push(item.value)
                }
            })
            console.log(`selected values = `, lang)
        }
    </script>
</body>
</html>
