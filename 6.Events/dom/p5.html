<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onresize="handler()">
    <h1>onresize</h1>

    <h1 id="out"></h1>
    <script>
        function handler() {
            let h = screen.availHeight
            let w = screen.availWidth

            document.getElementById("out").innerText = `width =${w}px and height=${h}px`
        }
    </script>
</body>
</html>
