<body>
     <h1>null and undefined - Built in constants of js </h1>

     <script>
             var x = null;
             var y = undefined;

             /* 
              1. null and undefined values are equal
              2. types are not equal
             */

             if(x == y) {
                console.log(`value and types are equal`)
             } else {
                console.log(`value and type are not equal`)
             }
     </script>
</body>
