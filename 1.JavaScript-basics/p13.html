<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop Statements</h1>
    <!-- 
        1. array iteration
        2. repeatative execution of any statement
        3. object iteration
        4.string iteration
    -->
    <script>
        // for(initialization;condition;inc/dec)
        for(let i=0; i <= 10; i++) {
            document.write(`<h3> ${i} hello world</h3>`)
        }
    </script>
</body>
</html>
