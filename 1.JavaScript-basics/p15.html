<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>do while loop</h1>

    <script>
        /* 
            initialization;
            do {
                statement
                inc/dec;
            }while(condition)
        */
// executes one iteration even condition is false
        let j= 10;

        do {
            document.write(`<h3>do while loop <h3>`)
                j++;
        }while(false)
    </script>
</body>
</html>
