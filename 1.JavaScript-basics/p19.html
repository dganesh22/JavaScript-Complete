<html lang="en">

</head>
<body>
    <h1>Nested condition</h1>

    <script>
            var x = 320;

            if(x % 2 === 0) {
                 if( x > 200) {
                    console.log(`the number is even and greater than 200`)
                 } else {
                    console.log(`the number is even, but less than 200`)
                 }
            }  else {
                console.log('the number is odd')
            }
    </script>
</body>
