<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>onchange =>  select, radio,checkbox </h1>

    <form action="">
        <div>
            <label for="lang">Select Language</label>
            <select name="lang" id="lang" onchange="selHandler()">
                <option value="null">Choose Language</option>
                <option>Kannada</option>
                <option value="hi">Hindi</option>
                <option value="en">English</option>
                <option value="tm">Tamil</option>
                <option value="te">Telugu</option>
            </select>
        </div>
    </form>

    <h1 id="out"></h1>
    <script>
        function selHandler() {
            let lang = document.getElementById("lang").value;
            if(lang === "null") {
                document.getElementById("out").innerText = "no value selected"
            } else {
                document.getElementById("out").innerText = `selected value is ${lang}`;
            }
        }
    </script>
</body>
</html>
