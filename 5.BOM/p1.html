<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>BOM</h1>
     <!-- Browser Object Model => Browser UI -->

    <button onclick="getAlert()">alert</button>
    <button onclick="getPrompt()">prompt</button>

     <script>
            function getAlert() {
                // alert(msg) -> display errors, success, info, warning
                alert("Welcome to alert")
            }

            function getPrompt() {
                var name = prompt("Enter your Name?")
                console.log(`name = `, name)
            }
     </script>
</body>
</html>
