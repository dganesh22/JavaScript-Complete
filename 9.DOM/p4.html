<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.querySelector(tag/.class/#id)</h1>

    <button onclick="handler()">Clickme</button>
    <div></div>
    <div class="blk"></div>
    <div id="txt"></div>

    <script>
        function handler() {
            document.querySelector("div").innerHTML = "<h1>Welcome to js</h1>";
            document.querySelector(".blk").innerHTML = "<h1>Welcome to block class</h1>";
            document.querySelector("#txt").innerHTML = "<h1>Welcome to id txt</h1>";
        }
    </script>
</body>
</html>
