<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>type of</h1>

    <script>
         var x = 120;
         console.log(`x = `, typeof x) // number
         
         var y = "welcome";
         console.log(`y =`,typeof y) // string

         var z = true;
         console.log(`z=`, typeof z) // boolean

         var p = [1,43,4,5,5]
         console.log(`typeof array=`, typeof p) // object
         console.log(`p =`, p) // prototype - array

         var user = {
            id: 1,
            name: "john"
         }
         console.log(`user =`, typeof user) // object
          console.log(`user =`, user) // prototype - object

        var q = null
        console.log(`null =`, typeof null) // object

        var r = undefined
        console.log(`undefined =`, typeof r) // undefined


    </script>
</body>
</html>
