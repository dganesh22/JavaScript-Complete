    <script>
        function handler() {
            // target the selected element
            let s1 = document.activeElement;
            console.log(`selected element = `, s1)

            // return the complete value
            let msg = s1.value;
            console.log(`msg = `, msg)

            console.log(`selected text = `, txt)
