<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="heroSection">
         <div class="container">
                <header>
                    <div class="title">
                        <h1>Expense Tracker App</h1>
                        <div class="underline"></div>
                    </div>
                </header>

                <div class="dashboard">
                    <div class="dashboradTop">
                        <div class="dashboardTopLeft">
                            <p>Your Balance</p>
                            <h1 id="balance">&#8377; 0.00 </h1>
                        </div>
                    </div>
                    <div class="dashboardBottom">
                        <div class="dashboardTopLeft">
                            <p>Income</p>
                            <h1 id="moneyPlus">&#8377; 0.00 </h1>
                        </div>
                        <div class="dashboardTopRight">
                            <p>Expense</p>
                            <h1 id="moneyMinus">&#8377; 0.00 </h1>
                        </div>
                    </div>
                </div>

                <!-- to display the expense and income form -->
                 <div class="dashboard">
                    <form autocomplete="off" id="exinForm" method="post">
                        <div class="card">
                            <div class="form-item">
                                <input type="text" name="title" id="title" placeholder="Enter title" required>
                            </div>
                            <div class="form-item">
                                <input type="text" name="amount" id="amount" placeholder="Enter amount" required>
                            </div>
                            <div class="form-item">
                                <button id="submitBtn" type="submit" class="btn">Add</button>
                            </div>
                        </div>
                    </form>
                 </div>

                 <!-- to print the list of expense and income -->
                <div class="expenseIncomeList">
                    <p>Transactions</p>
                    <ul class="list"></ul>
                </div>
         </div>
    </section>
    <!-- expense tracker app using localStorage (browser) memory -->
    <script src="./js/app.js"></script>
</body>
</html>
