<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>keyboard events</h1>
    <!-- 
        onkeyup
        onkeydown
        onkeypress (deprecated)
    -->

    <form action="">
        <label for="">name</label>
        <input type="text" name="name" id="name" onkeydown="readName()" required>
    </form>

    <h1 id="out"></h1>

    <script>
        function readName() {
            document.getElementById("out").innerText = document.getElementById("name").value;
        }
    </script>
</body>
</html>
