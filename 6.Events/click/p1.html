<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Event => action listeners 
          on -> prefix 
    -->
    <h1>Click events</h1>

    <button onclick="getAlert()">single</button>
    <button ondblclick="getAlert()">double</button>

    <script>
        function getAlert() {
            alert("btn clicked")
        }
    </script>

</body>
</html>
