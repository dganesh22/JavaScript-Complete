<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="handler()">
    <h1>onload</h1>

    <script>
        function handler() {
            // setTimeout(function(){},timer)
            setTimeout(function(){
                alert("page reloaded")
            },4000)
        }
    </script>
</body>
</html>
