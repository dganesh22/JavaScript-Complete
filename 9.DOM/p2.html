<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math table</h1>
    <form autocomplete="off" onsubmit="handler(event)">
        <div>
            <label for="num">Enter Number</label>
            <input type="number" name="num" id="num" required>
        </div>
        <div>
            <input type="submit" value="Generate">
        </div>
    </form>
    <script>
        function handler(e) {
            e.preventDefault();
        let n = document.getElementById("num").value;
        let nm = Number(n)

            // 5 x 1 = 5
            // num symbol [1-10] symbol result
        for(let i=1; i <= 10; i++) {
            document.write(`<h3> ${nm} x ${i} = ${nm * i} </h3>`)
        }
        }
    </script>

</body>
</html>
